<!DOCTYPE html>
<html>
  <head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/google-class@cd06df26d3c4d9f73c8151fc13f7b2dc27f3adda/stickman-hook/">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <style>
      html,body{position:absolute;top:0;left:0;margin:0;padding:0;border:0;overflow:hidden;width:100vw;height:100vh}
      canvas{width:100%}
      #loadingScreen{position:fixed;inset:0;background:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;opacity:1;transition:opacity .3s ease}
      #loadingProgress{width:300px;height:20px;border-radius:10px;overflow:hidden;background:transparent}
      #loadingBar{height:100%;background:#4caf50;border-radius:10px;animation:decorLoad 2.2s ease forwards}
      @keyframes decorLoad{from{width:0%}to{width:100%}}
      #loadingScreen.hide{opacity:0;pointer-events:none}
    </style>
    <script src="poki3.js"></script>
  </head>
  <body>
    <div id="loadingScreen">
      <img src="https://cdn.jsdelivr.net/gh/TOGZ819/togz8.com/media.png" alt="Logo" style="max-width:300px;margin-bottom:20px">
      <div id="loadingProgress"><div id="loadingBar"></div></div>
    </div>

    <script>
      function hideLoadingScreen(){var s=document.getElementById('loadingScreen');if(!s)return;s.classList.add('hide');setTimeout(function(){if(s&&s.parentNode)s.parentNode.removeChild(s)},350)}
      window.addEventListener('load',function(){setTimeout(hideLoadingScreen,2500)});
      setTimeout(hideLoadingScreen,10000);
    </script>

    <script src="bundle.js"></script>

  </body>
</html>
